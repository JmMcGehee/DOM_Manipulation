<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>

  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister</h1>
    </div>
  </header>

  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form class="form-inline mb-3 row">
        <input type="text" class="form-control mb-2 col ms-2 me-2">
        <select class="form-control mb-2 col me-2">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <input type="submit" class="btn btn-dark col me-2" value="Submit" onsubmit="submit()">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
      </ul>
      <br>
      <div id="output"></div>
      <!-- <button onclick="buttonClick()" class="btn btn-dark btn-block" id="button">Click here</button> OLD WAY with onclick -->
      <button class="btn btn-dark btn-block" id="button">Click here</button>
      <br>
      <div id="box" style="width:400px;height:200px;background:#f4f4f4">
        <h3>Hello</h3>
      </div>
    </div>
  </div>
  
  <script src="dom.js"></script>
</body>
</html>
